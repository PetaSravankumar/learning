<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="
        yourMove('Rock');
        ">Rock</button>
    <button onclick="
        yourMove('Paper')
    ">Paper</button>
    <button onclick=" 
        yourMove('Scissor')
    ">Scissor</button>
    <button onclick="
        Score.Win=0;
        Score.Lose=0;
        Score.Tie=0;
        localStorage.removeItem('score');
        alert('All the Scores are Reset it becomes Zero');
        console.log('All the Scores are Reset it becomes Zero');
        
    ">Reset Score</button>

    <script>
        let Score=JSON.parse(localStorage.getItem('score'))||{
            Win:0,
            Lose:0,
            Tie:0
        }
        const score=JSON.parse(localStorage.getItem('score'))
        function computerMove(){
            let computerMove=Math.random();
            let move='';
            if (computerMove>0 && computerMove<1/3){
                console.log("Rock");
                move='Rock'
                
            }
            else if (computerMove>=1/3 && computerMove<2/3){
                console.log("Paper");
                move='Paper';
            }
            else if(computerMove>=2/3 && computerMove <1){
                console.log("Scissor");
                move='Scissor'
                
            }
            return move;
        }

        function yourMove(pick) {
            let computer=computerMove();
            let result=''
            if (pick=='Rock'){
                if (computer=='Rock') {
                    result='Tie'
                }
                else if(computer=='Paper'){
                    result='Lose'
                }
                else if(computer=='Scissor'){
                    result='Win'
                }
            }
            else if(pick=='Paper'){
                if(computer=='Rock'){
                    result='Win'
                }
                else if(computer=='Paper'){
                    result='Tie'
                }
                else if(computer=='Scissor'){
                    result='Lose'
                }
            }
            else if(pick=='Scissor'){
                if(computer=='Rock'){
                    result='Lose'
                }
                else if(computer=='Paper'){
                    result='Win'
                }
                else if (computer=='Scissor'){
                    result='Tie'
                }
            }
            if (result==='Win'){
                Score.Win+=1
            }
            else if(result==='Lose'){
                Score.Lose+=1;
            }
            else if(result==='Tie'){
                Score.Tie+=1
            }
            localStorage.setItem('score',JSON.stringify(Score))
            alert(`your move :: ${pick}  computer move :: ${computer} ::${result}
            
            Win : ${Score.Win} Lose : ${Score.Lose} Tie : ${Score.Tie}`)
        }

    </script>
</body>
</html>
